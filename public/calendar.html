<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- the form awesome library is used to add icons to our form -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- include the stylesheet file -->
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Safe to manipulate DOM');
        });
    </script>
</head>
<body>
    <div id="Sidenav" class="sidenav">
        <a href="#" class="calendarBtn" onclick="calendar()">Calendar</a>
        <a href="#" class="dashBtn" onclick="dashboard()">Dashboard</a>
    </div>

    <div class="main">
        <div id="Upperbar" class="upperbar">
            <div class="time-container">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
        <div>
            <label for="weekSelect" class="weekselect">Choose a week:</label>
            <select id="weekSelect" class="weekselect"></select>
            <div id="weekDays"></div>
            <div id="tasks">
                <input type="text" id="task" placeholder="Enter a task">
            </div>
        </div>
    </div>

    <script src="./calendar.js"></script>
    <script src="./time.js"></script>
</body>
</html>
